<div class="grid grid-flow-row auto-rows-[auto_1fr] h-full">
  <div class="flex shadow">
    <div *ngFor="let tab of tabs" class="flex items-center h-tab cursor-pointer px-[10px] border-solid border-dark" 
      [ngClass]="{ 
        'border-b-[1px]': tab.isSelected
      }" (click)="goToTab({ tab })">
      @if (tab.headerTemplate) {
        <ng-container [ngTemplateOutlet]="tab.headerTemplate"></ng-container>
      } @else {
        <span>{{tab.headerText}}</span>
      }
    </div>
  </div>
  <div class="overflow-auto">
    <ng-content></ng-content>
  </div>
</div>
