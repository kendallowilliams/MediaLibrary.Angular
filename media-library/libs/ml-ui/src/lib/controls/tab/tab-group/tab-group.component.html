<div class="flex flex-col gap-[10px]">
  <div class="flex">
    <div *ngFor="let tab of tabs" class="flex items-center h-tab cursor-pointer px-[10px]" 
      [ngClass]="{ 
        'bg-dark text-light': tab.isSelected,
        'hover:bg-light': !tab.isSelected
      }" (click)="selectTab(tab)">
      <span>{{tab.header}}</span>
    </div>
  </div>
  <div class="flex-grow">
    <ng-content select="ml-tab"></ng-content>
  </div>
</div>
