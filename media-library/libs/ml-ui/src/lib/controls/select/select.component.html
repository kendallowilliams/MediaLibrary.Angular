<div class="relative">
  <div>
    <button type="button" class="flex items-center border-dark border-[1px] border-solid
      rounded bg-light dark:bg-dark text-dark dark:text-light w-full" (click)="toggleDropdown()">
      <div class="grow text-left" [ngClass]="{ 'hidden' : selectedOption$ | async }">{{placeholder}}</div>
      <div class="grow text-left" *ngIf="selectedOption$ | async as option">{{option.text}}</div>
      <fa-icon [icon]="'caret-down'" [ngClass]="{ 'hidden': isDropdownOpen$ | async }"></fa-icon>
      <fa-icon [icon]="'caret-up'" *ngIf="isDropdownOpen$ | async"></fa-icon>
    </button>
  </div>
  <div class="absolute mt-[5px] min-w-full" *ngIf="isDropdownOpen$ | async">
    <div class="border-dark dark:border-light border-[1px] border-solid rounded bg-light 
    dark:bg-dark text-dark dark:text-light p-[1px]">
      <ng-content></ng-content>
    </div>
  </div>
</div>
