<div class="relative w-full">
  <div class="flex items-center border-dark border-[1px] border-solid rounded-[5px]
    w-full px-[5px] h-control select-none group-focus/select:ring bg-light dark:bg-dark text-dark dark:text-light" (click)="toggleDropdown()">
    <span class="grow text-left">
      <ng-container *ngIf="selectLabel; else placeholderTemplate">{{selectLabel}}</ng-container>
      <ng-template #placeholderTemplate>
        {{placeholder}}
      </ng-template>
    </span>
    <div class="inline-flex gap-[5px]">
      <fa-icon [icon]="faTimesCircle" *ngIf="selectLabel" (click)="clearSelection($event)" class=""></fa-icon>
      <fa-icon [icon]="faCaretDown" *ngIf="!isDropdownOpen"></fa-icon>
      <fa-icon [icon]="faCaretUp" *ngIf="isDropdownOpen"></fa-icon>
    </div>
  </div>
  <div class="mt-[5px] select-none w-full z-[1000] absolute" *ngIf="isDropdownOpen">
    <ul role="group" class="border-dark dark:border-light border-[1px] border-solid rounded-[5px]
      p-[1px] bg-light dark:bg-dark text-dark dark:text-light">
      <ng-container *ngFor="let option of options">
        <li mlSelectOption [option]="option" *ngIf="!option.hidden"></li>
      </ng-container>
    </ul>
  </div>
</div>
