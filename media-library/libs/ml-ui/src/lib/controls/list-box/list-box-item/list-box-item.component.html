<ml-control-group>
  <button mlSecondaryButton *ngIf="!readonly && !item.isSelected" (click)="handleAdd(item.value)" [disabled]="disabled">
    <fa-icon [icon]="faSquare"></fa-icon>
    <span class="sr-only">add list item</span>
  </button>
  <button mlSecondaryButton *ngIf="!readonly && item.isSelected" (click)="handleRemove(item.value)" [disabled]="disabled">
    <fa-icon [icon]="faSquareCheck"></fa-icon>
    <span class="sr-only">remove list item</span>
  </button>
  <span class="px-[10px]" [ngClass]="{ '!text-secondary !border-secondary': disabled }">{{item.name}}</span>
</ml-control-group>
