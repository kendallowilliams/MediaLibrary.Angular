<div>{{offLabel}}</div>
<label class="cursor-pointer w-[35px] h-[20px] bg-dark dark:bg-light block rounded-[17.5px] relative
  after:content-[''] after:absolute after:top-[2.5px] after:left-[2.5px] after:bg-light dark:after:bg-dark
  after:w-[15px] after:h-[15px] after:rounded-[17.5px] after:duration-[0.3s]
  active:after:w-[20px] indent-[-9999px]"
  [ngClass]="{
    'after:translate-x-[-100%] after:left-[calc(100%-2.5px)]': checked
  }">
  <input class="hidden" type="checkbox" [checked]="checked" (change)="handleChange($event)" />
</label>
<div>{{onLabel}}</div>
