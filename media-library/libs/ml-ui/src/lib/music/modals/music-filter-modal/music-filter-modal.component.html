<form [formGroup]="filterForm">
  <ml-modal-content class="w-[450px]">
    <ml-modal-header>
      <ml-modal-title>Music Filters</ml-modal-title>
    </ml-modal-header>
    <ml-modal-body class="flex flex-col gap-[10px]">
      <div class="flex flex-col gap-[5px]">
        <label mlLabel>Artist</label>
        <ml-select formControlName="artistId" [options]="artistOptions" placeholder="Select an artist..."></ml-select>
      </div>
      <div class="flex flex-col gap-[5px]">
        <label mlLabel>Album</label>
        <ml-select formControlName="albumId" [options]="albumOptions" placeholder="Select an album..."></ml-select>
      </div>
    </ml-modal-body>
    <ml-modal-footer class="flex justify-end gap-[5px]">
      <button mlButton (click)="applyFilters()">Apply</button>
      <button mlButton (click)="clearFilters()">Clear</button>
    </ml-modal-footer>
  </ml-modal-content>
</form>
