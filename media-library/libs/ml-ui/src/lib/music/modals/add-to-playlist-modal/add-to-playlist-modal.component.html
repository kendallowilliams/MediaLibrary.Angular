<ml-modal-content class="w-[450px]">
  <ml-modal-header>
    <ml-modal-title>
      <div class="flex">Add&nbsp;<div class="truncate">{{song?.title}}</div>&nbsp;To&nbsp;Playlist(s)</div>
    </ml-modal-title>
  </ml-modal-header>
  <ml-modal-body>
    <ml-list-box [items]="playlistItems" [(ngModel)]="selectedPlaylistIds" #listbox></ml-list-box>
  </ml-modal-body>
  <ml-modal-footer class="flex justify-end">
    <button mlButton (click)="handleSave(listbox.value)" [disabled]="!listbox.isDirty">Save</button>
  </ml-modal-footer>
</ml-modal-content>
