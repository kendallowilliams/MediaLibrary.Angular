<ml-modal-content class="w-[450px]">
  <ml-modal-header>
    <ml-modal-title class="flex whitespace-pre">
      Add <span class="truncate">{{song?.title}}</span>To Playlist(s)
    </ml-modal-title>
  </ml-modal-header>
  <ml-modal-body>
    <ml-list-box [items]="playlistItems" [(ngModel)]="selectedPlaylistIds" #listbox></ml-list-box>
  </ml-modal-body>
  <ml-modal-footer class="flex justify-end gap-[5px]">
    <button mlButton (click)="handleSave(listbox.getValues())" [disabled]="!listbox.isDirty">Save</button>
    <button mlButton [variant]="'secondary'" (click)="close()">Cancel</button>
  </ml-modal-footer>
</ml-modal-content>
