<ag-grid-angular
  class="ag-theme-balham w-auto"
  [rowData]="songs"
  [columnDefs]="colDefs"
  [domLayout]="'autoHeight'"
  [groupDisplayType]="'singleColumn'"
  [autoGroupColumnDef]="groupColDef"
  [gridOptions]="gridOptions"
  [suppressCellFocus]="true">
</ag-grid-angular>

<ng-template mlModal [(isOpen)]="isEditModalOpen">
  <ml-edit-song-modal *ngIf="selectedSong" [song]="selectedSong"></ml-edit-song-modal>
</ng-template>

<ng-template mlModal [(isOpen)]="isAddToPlaylistModalOpen">
  <ml-add-to-playlist-modal></ml-add-to-playlist-modal>
</ng-template>
