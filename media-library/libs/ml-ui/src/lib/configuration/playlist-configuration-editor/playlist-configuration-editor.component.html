
<form [formGroup]="configForm">
  <ml-modal-content class=" ">
    <ml-modal-header>
      <ml-modal-title>Edit Playlist Settings</ml-modal-title>
    </ml-modal-header>
    <ml-modal-body class="flex flex-col gap-[10px]">
      <div class="grid grid-cols-[150px_1fr]">
        <label mlLabel class=""></label>
      </div>
    </ml-modal-body>
    <ml-modal-footer class="flex items-center justify-end gap-[5px]">
      <button mlButton [variant]="'primary'" (click)="handleSave()" [attr.disabled]="!configForm.dirty || null">Save</button>
      <button mlButton [variant]="'secondary'" (click)="handleCancel()">Cancel</button>
    </ml-modal-footer>
  </ml-modal-content>
</form>
