<ml-card class="w-[500px] h-full">
  <ml-card-header>
    <ml-card-title class="flex w-full">
      <div class="grow">Player Settings</div>
      <fa-icon [icon]="faPenToSquare" class="text-primary cursor-pointer" (click)="showPlayerConfigurationEditor()"></fa-icon>
    </ml-card-title>
  </ml-card-header>
  <ml-card-body class="flex flex-col gap-[10px]">
    <div class="grid grid-cols-[250px_1fr] items-center">
      <label mlLabel>A/V Bar Count</label>
      <span>{{configuration.audioVisualizerBarCount}}</span>
    </div>
    <div class="grid grid-cols-[250px_1fr] items-center">
      <label mlLabel>Skip Back (sec)</label>
      <span>{{configuration.skipBackwardSeconds}}</span>
    </div>
    <div class="grid grid-cols-[250px_1fr] items-center">
      <label mlLabel>Skip Ahead (sec)</label>
      <span>{{configuration.skipForwardSeconds}}</span>
    </div>
    <div class="grid grid-cols-[250px_1fr] items-center">
      <label mlLabel>Progress Update Interval (sec)</label>
      <span>{{configuration.progressUpdateInterval}}</span>
    </div>
  </ml-card-body>
  <ml-card-footer>
    <div class="flex gap-[10px] items-center h-full w-full justify-end">
      <button mlButton></button>
    </div>
  </ml-card-footer>
</ml-card>
