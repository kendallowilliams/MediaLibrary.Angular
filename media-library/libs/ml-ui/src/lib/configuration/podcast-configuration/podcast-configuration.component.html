<ml-card class="w-[500px] h-full">
  <ml-card-header>
    <ml-card-title class="flex w-full">
      <div class="grow">Podcast Settings</div>
      <fa-icon [icon]="faPenToSquare" class="text-primary cursor-pointer" (click)="showPodcastConfigurationEditor()"></fa-icon>
    </ml-card-title>
  </ml-card-header>
  <ml-card-body class="flex flex-col gap-[10px]">
  </ml-card-body>
  <ml-card-footer>
    <div class="flex gap-[5px] items-center h-full w-full justify-end">
      <button mlButton (click)="handleRefresh()">Refresh All</button>
      <button mlButton (click)="handleAdd()">Add Podcast</button>
    </div>
  </ml-card-footer>
</ml-card>
