
<form [formGroup]="configForm">
  <ml-modal-content class="w-[500px]">
    <ml-modal-header>
      <ml-modal-title>Edit Music Settings</ml-modal-title>
    </ml-modal-header>
    <ml-modal-body class="flex flex-col gap-[10px]">
      <div class="grid grid-cols-[150px_1fr]">
        <label mlLabel class="required">Album Sort</label>
        <ml-select [options]="albumSortOptions" formControlName="selectedAlbumSort" [placeholder]="'Select album sort...'"></ml-select>
      </div>
      <div class="grid grid-cols-[150px_1fr]">
        <label mlLabel class="required">Artist Sort</label>
        <ml-select [options]="artistSortOptions" formControlName="selectedArtistSort" [placeholder]="'Select artist sort...'"></ml-select>
      </div>
      <div class="grid grid-cols-[150px_1fr]">
        <label mlLabel class="required">Song Sort</label>
        <ml-select [options]="songSortOptions" formControlName="selectedSongSort" [placeholder]="'Select song sort...'"></ml-select>
      </div>
      <div class="grid grid-cols-[150px_1fr]">
        <label mlLabel>Paths</label>
        <ml-list-box formControlName="musicPaths"></ml-list-box>
      </div>
    </ml-modal-body>
    <ml-modal-footer class="flex items-center justify-end gap-[10px]">
      <button mlButton [variant]="'secondary'" (click)="handleCancel()">Cancel</button>
      <button mlButton [variant]="'primary'" (click)="handleSave()" [attr.disabled]="!configForm.dirty || !configForm.valid || null">Save</button>
    </ml-modal-footer>
  </ml-modal-content>
</form>
