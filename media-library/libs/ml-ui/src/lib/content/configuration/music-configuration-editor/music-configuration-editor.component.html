<ml-card class="w-[400px]">
  <ml-card-header>
    <ml-card-title>Music Settings</ml-card-title>
  </ml-card-header>
  <ml-card-body class="flex flex-col gap-[30px]">
    <div class="flex items-center gap-[10px]">
      <label class="shrink-0">Album Sort</label>
      <ml-select [options]="albumSortOptions" [(ngModel)]="configuration.selectedAlbumSort"></ml-select>
    </div>
    <div class="flex items-center gap-[10px]">
      <label class="shrink-0">Artist Sort</label>
      <ml-select [options]="artistSortOptions" [(ngModel)]="configuration.selectedArtistSort"></ml-select>
    </div>
    <div class="flex items-center gap-[10px]">
      <label class="shrink-0">Song Sort</label>
      <ml-select [options]="songSortOptions" [(ngModel)]="configuration.selectedSongSort"></ml-select>
    </div>
  </ml-card-body>
  <ml-card-footer class="flex justify-end">
    <button mlButton [variant]="'primary'" (click)="handleSave()">Save</button>
  </ml-card-footer>
</ml-card>
