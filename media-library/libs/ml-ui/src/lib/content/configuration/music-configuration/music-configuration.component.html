<ml-card class="w-[400px]">
  <ml-card-header>
    <ml-card-title class="flex w-full">
      <div class="grow">Music Settings</div>
      <fa-icon [icon]="faPenToSquare" class="text-primary cursor-pointer" (click)="showMusicConfigurationEditor()"></fa-icon>
    </ml-card-title>
  </ml-card-header>
  <ml-card-body class="flex flex-col gap-[30px]">
    <div class="grid grid-cols-[100px_1fr] items-center">
      <label mlLabel>Album Sort</label>
      <span>{{albumSort}}</span>
    </div>
    <div class="grid grid-cols-[100px_1fr] items-center">
      <label mlLabel>Artist Sort</label>
      <span>{{artistSort}}</span>
    </div>
    <div class="grid grid-cols-[100px_1fr] items-center">
      <label mlLabel>Song Sort</label>
      <span>{{songSort}}</span>
    </div>
    <div class="grid grid-cols-[100px_1fr] items-center">
      <label mlLabel>Paths</label>
      <span [innerHTML]="configuration.musicPaths.join('\<br/>')"></span>
    </div>
  </ml-card-body>
</ml-card>
