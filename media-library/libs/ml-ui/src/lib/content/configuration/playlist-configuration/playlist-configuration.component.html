<ml-card class="w-[500px] h-full">
  <ml-card-header>
    <ml-card-title class="flex w-full">
      <div class="grow">Playlist Settings</div>
      <fa-icon [icon]="faPenToSquare" class="text-primary cursor-pointer" (click)="showPlaylistConfigurationEditor()"></fa-icon>
    </ml-card-title>
  </ml-card-header>
  <ml-card-body class="flex flex-col gap-[10px]">
    <div class="grid grid-cols-[125px_1fr] items-center">
      <label mlLabel>Max Playlist Items</label>
      <span>{{configuration.maxSystemPlaylistItems}}</span>
    </div>
    <div class="grid grid-cols-[125px_1fr] items-center">
      <label mlLabel>Music Sort</label>
      <span>{{musicSort}}</span>
    </div>
    <div class="grid grid-cols-[125px_1fr] items-center">
      <label mlLabel>Podcast Sort</label>
      <span>{{podcastSort}}</span>
    </div>
    <div class="grid grid-cols-[125px_1fr] items-center">
      <label mlLabel>Television Sort</label>
      <span>{{televisionSort}}</span>
    </div>
  </ml-card-body><!--
  <ml-card-footer>
    <div class="flex gap-[10px] items-center h-full w-full justify-end">
      <button mlButton></button>
    </div>
  </ml-card-footer>-->
</ml-card>
