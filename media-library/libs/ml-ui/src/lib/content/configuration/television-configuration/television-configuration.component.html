<ml-card class="w-[500px] h-full">
  <ml-card-header>
    <ml-card-title class="flex w-full">
      <div class="grow">Television Settings</div>
      <fa-icon [icon]="faPenToSquare" class="text-primary cursor-pointer" (click)="showTelevisionConfigurationEditor()"></fa-icon>
    </ml-card-title>
  </ml-card-header>
  <ml-card-body class="flex flex-col gap-[10px]">
    <div class="grid grid-cols-[250px_1fr] items-center">
      <label mlLabel>Series Sort</label>
      <span>{{seriesSort}}</span>
    </div>
  </ml-card-body>
  <ml-card-footer>
    <div class="flex gap-[10px] items-center h-full w-full justify-end">
      <button mlButton (click)="handleRefresh()">Refresh Music</button>
    </div>
  </ml-card-footer>
</ml-card>
